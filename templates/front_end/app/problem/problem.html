<div ng-controller="ProblemAutocompleteCtrl as ctrl">
    <md-autocomplete
            md-clear-button="False"
            ng-disabled="ctrl.isDisabled"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-selected-item-change="ctrl.selectedItemChange(item)"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item"
            md-min-length="0"
            placeholder="Problem Title ? ">
        <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{ item }}</span>
        </md-item-template>
        <md-not-found>
            No verb matching "{{ ctrl.searchText }}" were found.
        </md-not-found>
    </md-autocomplete>
</div>
<script type="text/javascript"> tinymce.init({selector: '#problemName'}); </script>
<script type="text/javascript"> tinymce.init({selector: '#problemText'}); </script>
<form method="post">
    <textarea id="problemName" name="problemName">Hello, World!</textarea>
</form>
<form method="post">
    <textarea id="problemText" name="problemText">Hello, World!</textarea>
</form>
