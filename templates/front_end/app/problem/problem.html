<div ng-controller="ProblemAutocompleteCtrl as ctrl">
    <md-autocomplete
            md-clear-button="False"
            ng-disabled="ctrl.isDisabled"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedItem"
            md-search-text="ctrl.searchText"
            md-selected-item-change="ctrl.selectedItemChange(item)"
            md-items="item in ctrl.querySearch(ctrl.searchText)"
            md-item-text="item.title"
            md-min-length="0"
            placeholder="Problem Title ? ">
        <md-item-template>
            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{ item.title }}</span>
        </md-item-template>
        <md-not-found>
            No verb matching "{{ ctrl.searchText }}" were found.
        </md-not-found>
    </md-autocomplete>
    <form enctype="multipart/form-data" method="POST">
        <textarea ui-tinymce="tinymceOptions" ng-model="problem.title" ng-change="update()"></textarea>
        <textarea ui-tinymce="tinymceOptions" ng-model="problem.text" ng-change="update()"></textarea>
        <h2>Keywords</h2>
        <div ng-repeat="keyword in problem.keyword" class="inline-group">
            <label>{{ keyword.keyword }} : </label>
            <label>{{ keyword.definition }}</label>
            <img class="fit-picture" src="{{ keyword.definition_schema }}">
        </div>
        <h2>Comp√©tences</h2>
        <div ng-repeat="skill in problem.skill" class="inline-group">
            <label>{{ skill.taxonomy.verb }}</label>
            <label>{{ skill.text }}</label>
        </div>
        <h2>Plan d'action</h2>
        <div ng-repeat="step in problem.action_plan" class="inline-group">
            <label>{{ step.action_plan_steps }}</label>
        </div>
    </form>

</div>
